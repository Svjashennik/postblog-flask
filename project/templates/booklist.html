{% extends 'base.html' %}

{% block content %}

<h1 style="color:#478448" text-align= "center">Начальный набор данных</h1>
<table class="table">
    <thead>
        <tr>
            <th>Издание (тип переплета)</th>
            <th>Отзывы</th>
            <th>Рейтинги</th>
            <th>Год издания</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.Edition }}</td>
            <td>{{ book.Reviews }}</td>
            <td>{{ book.Ratings }}</td>
            <td>{{ book.Edition_Year }}</td>
            <td>{{ book.Price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    h1 {
        text-align:center;
    }
    .table {
        width: 80%;
        border: none;
        margin-bottom: 20px;
        border-collapse: separate;
        margin-left: auto;
        margin-right: auto;
    }
    .table thead th {
        font-weight: bold;
        text-align: center;
        border: none;
        padding: 10px 15px;
        background: #EDEDED;
        font-size: 14px;
        border-top: 1px solid #ddd;
    }
    .table tr th:first-child, .table tr td:first-child {
        border-left: 1px solid #ddd;
    }
    .table tr th:last-child, .table tr td:last-child {
        border-right: 1px solid #ddd;
    }
    .table thead tr th:first-child {
        border-radius: 20px 0 0 0;
    }
    .table thead tr th:last-child {
        border-radius: 0 20px 0 0;
    }
    .table tbody td {
        text-align: center;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        vertical-align: top;
    }
    .table tbody tr:nth-child(even) {
        background: #F8F8F8;
    }
    .table tbody tr:last-child td{
        border-bottom: 1px solid #ddd;
    }
    .table tbody tr:last-child td:first-child {
        border-radius: 0 0 0 20px;
    }
    .table tbody tr:last-child td:last-child {
        border-radius: 0 0 20px 0;
    }
    table.center {
            margin-left: auto;
            margin-right: auto;
        }
</style>
{% endblock content %}
